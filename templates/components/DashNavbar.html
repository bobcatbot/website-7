<header id="header" class="header fixed-top d-flex align-items-center">
  <div class="d-flex align-items-center justify-content-between">
    <i class="bi bi-list toggle-sidebar-btn"></i>
    
    <a href="/" class="logo d-flex justify-content-center align-items-center">
      <img src="{{ url_for('static', filename='img/bobcat.png') }}" alt="">
      <span class="d-none d-lg-block">BobCat</span>
    </a>
  </div>

  <nav class="header-nav ms-auto">
    <ul class="d-flex align-items-center">
      <li class="nav-item pe-2">
        <a href="/dashboard/{{guild.id}}/notifications" class="nav_link">
          <i class="bi bi-bell" style="display: flex;font-size: 22px;"></i>
        </a>
      </li>
      
      <li class="nav-item dropdown pe-4">
        <a class="nav-link nav-profile d-flex align-items-center pe-0" href="#" data-bs-toggle="dropdown">
          <img src="{{user.avatar_url}}" alt="Profile" class="rounded-circle">
          <span class="d-none d-md-block dropdown-toggle ps-2">{{user.username}}</span>
        </a>

        <ul class="dropdown-menu dropdown-menu-end dropdown-menu-arrow profile">
          
          <li style="font-size: 14px;font-weight: 700;">Server Owners</li>
          <li>
            <a class="dropdown-item d-flex align-items-center" href="/dashboard">
              My Servers
            </a>
          </li>
          
          <li><hr class="dropdown-divider"></li>
          <li>
            <a class="dropdown-item d-flex align-items-center" href="/oauth/logout/">
              Sign Out
            </a>
          </li>
        </ul>
      </li>
    </ul>
  </nav>
</header>
